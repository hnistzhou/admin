<div class="page-content">
    <div class="page-header">
        <h1>新增角色</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">
                <input type="hidden" name="id" ng-model="item.id"/>
                <input type="hidden" name="gmtCreate" ng-model="item.gmtCreate"/>
                <input type="hidden" name="gmtModified" ng-model="item.gmtModified"/>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">角色名称</label>

                    <div class="col-sm-9">
                        <input type="text" name="name" id="form-field-1" placeholder="名称" ng-model="item.name"
                               class="col-xs-10 col-sm-5"/>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 角色描述 </label>

                    <div class="col-sm-9">
                        <input type="text" name="description" id="form-field-2" placeholder="描述"
                               ng-model="item.description"
                               class="col-xs-10 col-sm-5"/>
                    </div>
                </div>


                <div class="space-4"></div>


                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="save();">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            返回
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
