<div class="col-xs-12 widget-container-span">
    <div class="widget-box">
        <div class="widget-header header-color-blue2">
            <h5 class="bigger lighter">角色列表</h5>
        </div>

        <div class="widget-body">
            <div class="widget-toolbox">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <a href="#/system/roles/add">
                            <button class="btn btn-sm btn-success">
                                <i class="icon-pencil bigger-110"></i>
                                新增
                            </button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<div class="widget-main">
    <table class="table table-hover table-striped .table-responsive table-bordered  no-margin">
        <thead>
        <th>ID</th>
        <th>名称</th>
        <th>描述</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr ng-repeat="data in dataList">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.description}}</td>
            <td>
                <a href="#/system/roles/{{data.id}}/resource">
                    <button class="btn btn-purple btn-xs"><i class="icon-pencil bigger-80 "></i>权限</button>
                </a>
                <a href="#/system/roles/{{data.id}}/edit">
                    <button class="btn btn-primary btn-xs"><i class="icon-pencil  bigger-80 "></i>编辑</button>
                </a>
                <button class="btn btn-danger btn-xs" ng-click="remove(data.id)"><i
                        class="icon-trash bigger-80"></i>删除
                </button>
            </td>
        </tr>

        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <span class="pull-left">
         {{(currentPage - 1 ) * itemsPerPage + 1 }} 到 {{(currentPage - 1 ) * itemsPerPage + itemsPerPage}}条,  总共 {{totalItems}} 条
    </span>
    <ul uib-pagination total-items="totalItems"
        ng-model="currentPage"
        max-size="maxSize"
        items-per-page="itemsPerPage"
        class="no-margin pull-right"
        boundary-link-numbers="true"
        ng-change="pageChanged()"
        rotate="false"></ul>
</div>
