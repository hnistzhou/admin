<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8"/>
    <title>后台</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- page specific plugin styles -->

    <!-- fonts -->

    <link rel="stylesheet" href="assets/css/ace-fonts.css"/>

    <!-- ace styles -->

    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <![endif]-->
    <!-- inline styles related to this page -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>

    <![endif]-->


    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-cookies.js"></script>
    <script>
        var login = angular.module('loginApp', ['ngCookies']);
        login.controller('loginController', ['$scope', '$window', '$http', '$q', '$cookieStore',
            function ($scope, $window, $http, $q, $cookieStore) {

                $scope.submit = submit;
                function submit() {
                    login($scope.user).then(function (answer) {
                        var token = answer.data.data;
                        $cookieStore.put("token", token);
                        $window.location.href = "/";
                    }, function (error) {
                        $scope.errorMsg = error;
                    });
                }

                function login(user) {
                    var deferred = $q.defer();
                    var promise = $http.post("/system/login", user);
                    promise.then(
                            function (answer) {
                                answer.status = true;
                                deferred.resolve(answer);
                            },
                            function (error) {
                                error.status = false;
                                deferred.reject(error);
                            });
                    return deferred.promise;
                }
            }]);
    </script>
</head>

<body ng-controller="loginController">

<div class="col-sm-10 col-sm-offset-1">
    <div class="login-container">
        <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            请输入您的账号信息
                        </h4>

                        <div class="space-6"></div>

                        <form>
                            <fieldset>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="登录名"
                                               ng-model="user.loginName"/>
                                        <i class="icon-user"></i>
                                    </span>
                                </label>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="form-control" placeholder="密码"
                                               ng-model="user.password"/>
                                        <i class="icon-lock"></i>
                                    </span>
                                </label>

                                <div class="space"></div>
                                <div class="clearfix">
                                    <span class="red">{{errorMsg}}</span>
                                    <button type="button" ng-click="submit()"
                                            class="width-35 pull-right btn btn-sm btn-primary">
                                        <i class="icon-key"></i>
                                        登录
                                    </button>
                                </div>
                                <div class="space-4"></div>
                            </fieldset>
                        </form>

                    </div><!-- /widget-main -->

                </div><!-- /widget-body -->
            </div><!-- /login-box -->
        </div><!-- /position-relative -->
    </div>
</div><!-- /.col -->


</body>
</html>
